<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Devolução de Veículo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS + Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h4 class="text-center mb-4">Registrar Devolução de Veículo</h4>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{ reserva.veiculo.modelo }}</h5>
        <p class="card-text"><strong>Placa:</strong> {{ reserva.veiculo.placa }}</p>
        <p class="card-text"><strong>Categoria:</strong> {{ reserva.veiculo.categoria }}</p>
        <p class="card-text"><strong>Data Fim:</strong> {{ reserva.data_fim }}</p>
      </div>
    </div>

    <form method="post" class="border rounded p-4 bg-white shadow-sm">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success me-2">
          <i class="fas fa-check-circle me-1"></i>Confirmar Devolução
        </button>
        <a href="{% url 'home' %}" class="btn btn-danger">
          <i class="fas fa-times-circle me-1"></i>Cancelar
        </a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
