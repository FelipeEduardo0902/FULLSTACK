<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Exclus√£o</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="text-danger mb-3">Excluir Cliente</h5>

            {% if erro %}
              <div class="alert alert-danger">
                {{ erro }}
              </div>
            {% else %}
              <p>Tem certeza que deseja excluir o cliente <strong>{{ cliente.nome }}</strong>?</p>
            {% endif %}
          </div>

          <div class="card-footer text-center">
            {% if not erro %}
              <form method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Confirmar</button>
              </form>
            {% endif %}
            <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
